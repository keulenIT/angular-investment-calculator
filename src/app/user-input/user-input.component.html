<form (ngSubmit)="submitForm()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial investment amount</label>
      <input
        id="initial-investment"
        type="number"
        [(ngModel)]="initialInvestment"
        name="initialInvestment"
        required
      />
    </p>
    <p>
      <label for="annual-investment">Annual investment amount</label>
      <input
        id="annual-investment"
        type="number"
        [(ngModel)]="annualInvestment"
        name="annualInvestment"
        required
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected return rate</label>
      <input
        id="expected-return"
        type="number"
        [(ngModel)]="expectedReturn"
        name="expectedReturn"
        required
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        id="duration"
        type="number"
        [(ngModel)]="duration"
        name="duration"
        required
      />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
